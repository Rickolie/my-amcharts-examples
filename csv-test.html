<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>amCharts 5 Test</title>
  <style>
    #chartdiv { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <h1>amCharts 5 - Hardcoded Data Test</h1>
  <div id="chartdiv"></div>

  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>

  <script>
    am5.ready(function() {
      var root = am5.Root.new("chartdiv");

      var chart = root.container.children.push(
        am5xy.XYChart.new(root, {
          panX: true,
          panY: true,
          wheelX: "panX",
          wheelY: "zoomX"
        })
      );

      var xAxis = chart.xAxes.push(
        am5xy.DateAxis.new(root, {
          baseInterval: { timeUnit: "second", count: 1 },
          renderer: am5xy.AxisRendererX.new(root, {}),
          tooltip: am5.Tooltip.new(root, {})
        })
      );

      var yAxis = chart.yAxes.push(
        am5xy.ValueAxis.new(root, {
          renderer: am5xy.AxisRendererY.new(root, {})
        })
      );

      var series = chart.series.push(
        am5xy.LineSeries.new(root, {
          name: "Cabinet Temperature",
          xAxis: xAxis,
          yAxis: yAxis,
          valueYField: "CABINET_TEMPERATURE",
          valueXField: "date",
          tooltip: am5.Tooltip.new(root, { labelText: "{valueY}" })
        })
      );

      series.strokes.template.setAll({ strokeWidth: 2 });

      // Hardcoded data for test
      var data = [
        { date: Date.parse("2025-08-03T00:00:00"), CABINET_TEMPERATURE: 616 },
        { date: Date.parse("2025-08-03T00:00:00"), CABINET_TEMPERATURE: 617 },
        { date: Date.parse("2025-08-03T00:00:12"), CABINET_TEMPERATURE: 609 },
        { date: Date.parse("2025-08-03T00:00:12"), CABINET_TEMPERATURE: 647 },
        { date: Date.parse("2025-08-03T00:00:24"), CABINET_TEMPERATURE: 601 }
      ];

      console.log("Test data:", data);

      series.data.setAll(data);
    });
  </script>
</body>
</html>
