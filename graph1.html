<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>amCharts 5 Legend Below Chart Example</title>
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<style>
  #chartdiv {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    margin: 20px auto;
  }
</style>
</head>
<body>

<h2>amCharts 5 Legend Below Chart</h2>
<div id="chartdiv"></div>

<script>
  console.log("Script start");

  am5.ready(function() {
    console.log("am5.ready fired");

    var root = am5.Root.new("chartdiv");
    root.setThemes([am5themes_Animated.new(root)]);

    var chart = root.container.children.push(
      am5xy.XYChart.new(root, {
        panX: true,
        panY: true,
        wheelX: "panX",
        wheelY: "zoomX"
      })
    );

    var xAxis = chart.xAxes.push(
      am5xy.DateAxis.new(root, {
        baseInterval: { timeUnit: "second", count: 1 },
        renderer: am5xy.AxisRendererX.new(root, { minGridDistance: 50 }),
        tooltip: am5.Tooltip.new(root, {})
      })
    );

    var yAxis = chart.yAxes.push(
      am5xy.ValueAxis.new(root, {
        renderer: am5xy.AxisRendererY.new(root, {})
      })
    );

    var series1 = chart.series.push(
      am5xy.LineSeries.new(root, {
        name: "Series One",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "value",
        valueXField: "date",
        stroke: am5.color(0xff0000),
        tooltip: am5.Tooltip.new(root, { labelText: "{name}: {value}" })
      })
    );

    // Create dummy data
    var now = Date.now();
    var data = [];
    for (var i = 0; i < 10; i++) {
      data.push({
        date: now + i * 1000,
        value: Math.sin(i / 2) * 10 + 15
      });
    }

    series1.data.setAll(data);

    // Create legend BELOW chart by adding to root container (not chart container)
    var legend = root.container.children.push(
      am5.Legend.new(root, {
        centerX: am5.p50,
        x: am5.p50,
        layout: root.horizontalLayout,
        paddingTop: 15
      })
    );

    legend.data.setAll(chart.series.values);

    console.log("Chart initialized with legend below");
  });
</script>

</body>
</html>
